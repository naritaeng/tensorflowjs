<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs/dist/tf.min.js"></script>
  <script>
    // Create an input layer with shape [784]
    const input = tf.input({ shape: [784] });

    // Apply a dense layer with 16 units and ReLU activation to the input
    const dense1 = tf.layers
      .dense({ units: 16, activation: "relu" })
      .apply(input);

    // Apply a dense layer with 10 units and softmax activation to dense1
    const dense2 = tf.layers
      .dense({ units: 10, activation: "softmax" })
      .apply(dense1);

    // Create a model with input as input and output as dense2
    const model = tf.model({ inputs: input, outputs: dense2 });

    // Print the summary of the model
    model.summary();
  </script>
</head>

<body></body>

</html>
